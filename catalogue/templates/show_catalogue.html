{% extends 'base.html' %}

{% block content %}
    {% include "header.html" %}
    <h1>{{page}}</h1>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search products..." onkeyup="searchProducts()">
    </div>

    <div id="product_cards" class="card-container"></div>

    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #searchBar {
            padding: 10px;
            width: 300px;
        }
    </style>

    <script>
        async function getProducts(query = '') {
            let url = "{% url 'catalogue:get_product_json' %}?sort=title";
            if (query) {
                url += `&query=${query}`;
            }
            return fetch(url).then((res) => res.json());
        }

        async function refreshProducts(query = '') {
            document.getElementById("product_cards").innerHTML = "";
            const products = await getProducts(query);
            displayProducts(products);
        }

        function displayProducts(products) {
            const container = document.getElementById("product_cards");

            products.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <h3>${item.fields.title}</h3>   
                    <p><strong>Author:</strong> ${item.fields.author}</p>
                    <p><strong>Publish Date:</strong> ${item.fields.publish_date}</p>
                `;

                container.appendChild(card);
            });
        }

        function searchProducts() {
            const query = document.getElementById('searchBar').value;
            refreshProducts(query);
        }

        refreshProducts();
    </script>

{% endblock content %}
